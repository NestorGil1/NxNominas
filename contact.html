<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="box">
                <h1><img src="Imagenes/nxMain.png" alt="Logo Nx Nominas"></h1>
                <nav>
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="product.html">Productos</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <div class="form">
                <form>
                    <label for="names">Nombre y Apellido</label>
                    <input type="text" id="names" class="input-padron" required>
    
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="input-padron" required placeholder="name@email.com">
    
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" class="input-padron" required placeholder="(984)-000-0000">
    
                    <label for="msg">Mensaje</label>
                    <textarea cols="70" rows="10" id="msg" class="input-padron" required></textarea>
                    
                    <fieldset>
                        <legend>¿Cómo le gustaría que lo contactemos?</legend>
                        <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>
                        <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone">Teléfono</label>
                        <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    </fieldset>
    
                    <fieldset>
                        <legend>¿En qué horario prefiere ser atendido?</legend>
                        <select>
                            <option>Mañana</option>
                            <option>Medio día</option>
                            <option>Tarde</option>
                        </select>
                    </fieldset>
    
                    <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de Nx Nóminas?</label>
    
                    <input type="submit" value="Enviar formulario" class="submit">
    
                </form>
    
                <table>    
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08:00 am - 06:00 pm</td>
                        </tr>
        
                        <tr>
                            <td>Miércoles</td>
                            <td>08:00 am - 06:00 pm</td>
                        </tr>
        
                        <tr>
                            <td>Viernes</td>
                            <td>08:00 am - 06:00 pm</td>
                        </tr>    
                    </tbody>    
                </table>                
            </div>
        </main>

        <footer>
            <img src="Imagenes/nxWhite.png" alt="Logo Nx Nominas">
            <p class="copyright">&copy Copyright Nx Nóminas - 2023</p>
        </footer>

    </body>

</html>
